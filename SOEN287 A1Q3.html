<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>

<body>

<h1>Assignment 1 Demo Scheduling</h1>
<form>
	<fieldset>
		<legend>Student Information</legend>
		Student Name<br>
		<input type="text" name="firstname" placeholder="First Name">
		<input type="text" name="lastname" placeholder="Last Name">
		<br><br>
		Student ID <input type="text" name="studentID" placeholder="Numbers only">
		<br><br>
		Email Address <input type="text" name="email" placeholder="email address">
		<br><br>
	</fieldset>
	<fieldset>
		<legend>Demo Information</legend>
		Assignment to demo:<br>
		<input type="radio" name="assign" value="assign1" checked> Assignment 1<br>
		<input type="radio" name="assign" value="assign2"> Assignment 2<br>
		<input type="radio" name="assign" value="assign3"> Assignment 3<br><br>
		
		Features completed:<br>
		<input type="checkbox" name="part1" value="part1" checked> Part I
		<input type="checkbox" name="part2" value="part2"> Part II
		<input type="checkbox" name="part3" value="part3"> Part III<br><br>
		
		Demo date:<br>
		<input type="text" name="demodate" value="mm/dd/yyyy"><br><br>
		
		Demo time:<br>
		<input type="text" name="demotime" value="--:-- --">
	</fieldset>

	<br>Let's schedule the demo...<br><br>

	<input type="submit" value="Search">
	<input type="reset" value="Start over">
</form>

</body>
</html>
