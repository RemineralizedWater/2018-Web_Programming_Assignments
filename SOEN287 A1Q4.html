<!DOCTYPE html>
<html>
<head>
<style>

body {
	background-color: lightgreen;
}

form label {
	font-weight: bold;
}

#fieldset1 {
	border-color: red;
	background-color: pink;
}

#fieldset2 {
	border-color: blue;
	background-color: lightblue;
}

#legend1 {
	color: red;
}

#legend2 {
	color: blue;
}

</style>
</head>

<body>
<table>
	<tr>
		<th><a href="https://users.encs.concordia.ca/~peer/photos/concordia-logo.png"><img src="https://users.encs.concordia.ca/~peer/photos/concordia-logo.png" alt="Concordia University"></a></th>
		<th><h1>Assignment 1 Demo Scheduling</h1></th>
	</tr>
</table>
<form>
	<fieldset id="fieldset1">
		<legend id="legend1">Student Information</legend>
		<label>Student Name</label><br>
		<input type="text" name="firstname" placeholder="First Name">
		<input type="text" name="lastname" placeholder="Last Name">
		<br><br>
		<label>Student ID</label> <input type="text" name="studentID" placeholder="Numbers only">
		<br><br>
		<label>Email Address</label> <input type="text" name="email" placeholder="email address">
		<br><br>
	</fieldset>
	<fieldset id="fieldset2">
		<legend id="legend2">Demo Information</legend>
		<label>Assignment to demo:</label><br>
		<input type="radio" name="assign" value="assign1" checked> Assignment 1<br>
		<input type="radio" name="assign" value="assign2"> Assignment 2<br>
		<input type="radio" name="assign" value="assign3"> Assignment 3<br><br>
		
		<label>Features completed:</label><br>
		<input type="checkbox" name="part1" value="part1" checked> Part I
		<input type="checkbox" name="part2" value="part2"> Part II
		<input type="checkbox" name="part3" value="part3"> Part III<br><br>
		
		<label>Demo date:</label><br>
		<input type="text" name="demodate" value="mm/dd/yyyy"><br><br>
		
		<label>Demo time:</label><br>
		<input type="text" name="demotime" value="--:-- --">
	</fieldset>

	<br>Let's schedule the demo...<br><br>

	<input type="submit" value="Search">
	<input type="reset" value="Start over">
</form>

</body>
</html>
